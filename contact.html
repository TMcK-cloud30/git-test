<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me – TaCianna</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Include your full CSS here — same as in your main file */
    body {
      font-family: 'Roboto', sans-serif;
      background: #d0f0ef;
      color: #073b4c;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(135deg, #006d77, #0096a1);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: 1px solid #b2dfdb;
      border-radius: 4px;
    }

    .contact-form button {
      background: #0096a1;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background: #ffde59;
      color: #073b4c;
    }

    footer {
      background: #006d77;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>

  <header>
<nav>
    <a href="index.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

    <h1>Contact Me</h1>
    <p>I'd love to hear from you! Fill out the form below to get in touch.</p>
  </header>
  <section>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>

      <a href="https://www.taciannamcknight.com">Resume</a>
    </p>
  </footer>
</body>
</html>
